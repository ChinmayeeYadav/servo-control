<!DOCTYPE html>
<html>
<head>
    <title>ESP8266 Servo Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body { text-align: center; font-family: Arial; margin-top: 50px; }
        .slider { width: 300px; }
    </style>
</head>
<body>
    <h1>ESP8266 Servo Control</h1>
    <p>Position: <span id="servoPos">90</span></p>
    <input type="range" min="0" max="180" value="90" class="slider" id="servoSlider" oninput="updateServo(this.value)">

    <script>
        // Firebase Configuration
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com/",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        function updateServo(pos) {
            document.getElementById("servoPos").innerText = pos;
            database.ref("servoPosition").set(pos);
        }
    </script>
</body>
</html>
